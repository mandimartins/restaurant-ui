<div class="row">
  <div class="col l12 m12 s12">
    <app-error-bar #errorBar></app-error-bar>
  </div>
</div>

<div class="content">
  <div class="row">
    <div class="col l8 m12 s12 offset-l2">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form">
            <div class="row">
              <mat-form-field class="col s12 m12 l12" appearance="outline">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  placeholder="Ex. johndoe@gmail.com"
                  formControlName="Email"
                  (blur)="updateEmailErrorMessage()"
                />

                @if (form.controls.Email.invalid) {
                  <mat-error>{{ emailErrorMessage() }}</mat-error>
                }
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field class="col s12 m12 l12" appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  formControlName="Password"
                  (blur)="updatePasswordErrorMessage()"
                />

                @if (form.controls.Password.invalid) {
                  <mat-error>{{ passwordErrorMessage() }}</mat-error>
                }
              </mat-form-field>
            </div>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            (click)="onSignIn()"
            [disabled]="this.form.invalid"
          >
            SIGN IN
          </button>
          <!-- <button mat-button (click)="goToMenuPage()">CANCEL</button> -->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
