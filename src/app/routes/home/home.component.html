<div style="margin-top: 1rem; margin-left: 1rem">
  <p style="color: #c62828"><b>Opens tomorrow</b></p>
</div>

<div class="info-panel red lighten-5">
  <p style="color: #c62828">Restaurant is closed!</p>
</div>

<div class="container" *ngIf="menus$ | async as menus; else loading">
  <mat-card
    *ngFor="let menu of menus"
    class="example-card margin-bottom-20"
    appearance="outlined"
  >
    <mat-card-header>
      <mat-card-title style="margin-bottom: 1rem">{{
        menu.Title
      }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content style="margin-top: 1rem">
      <p>
        {{ menu.Description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>CHECK</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #loading>
  <div
    style="
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    "
  >
    <p>Loading...</p>
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
