<h2 mat-dialog-title>Delete confirmation</h2>
<mat-dialog-content>
  Are you sure you want to delete this record ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onConfirmClick()">Yes</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onCancelClick()">Cancel</button>
</mat-dialog-actions>
